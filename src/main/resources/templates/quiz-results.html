<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="/css/style.css?v=1.1">
</head>

<body>

<div class="container">
    <h1 class="page-heading">Quiz Over!</h1>
    <div class="content">
        <p class="question">Your final score: <span th:text="${score}">0</span> / <span th:text="${totalQuestions}">0</span></p>
        <br><br>
        <a href="/" class="button">Start New Quiz</a>
    </div>
</div>
</body>
</html>
